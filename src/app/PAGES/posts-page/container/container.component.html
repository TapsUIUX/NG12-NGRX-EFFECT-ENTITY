<p>POST PAGE ! container works!</p>
<h4>We are dealaing with a normal Redux Store here.</h4>

<div *ngFor="let post of allThePosts" style="margin:10px;padding:10px;border:1px grey solid; border-radius:5px;background-color: darkkhaki;">
  <button style="float:right;background-color: #ec3b3b;color:white" (click)="onUpdatePost('d',post.id)">Delete</button>
  <p>id: {{post.id}}</p>
  <p>title: {{post.title}}</p>
  <p>post: {{post.post}}</p>
</div>
