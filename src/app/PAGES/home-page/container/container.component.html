<button (click)="onIncrement()">increment {{valueThatChages}}</button>

<div *ngFor="let post of allThePosts" style="margin:10px;padding:10px;border:1px #256918 solid; border-radius:5px;background-color: cyan;">
  <button style="float:right;background-color: #ec3b3b;color:white" (click)="onUpdatePost('d',post.id)">Delete</button>
  <p>id: {{post.id}}</p>
  <p>title: {{post.title}}</p>
  <p>post: {{post.post}}</p>
</div>
